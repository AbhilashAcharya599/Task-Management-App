<h1 class="text-3xl text-center p-6 text-blue-700 font-bold"> <button [routerLink]="'/'">Task Management App using
        Angular</button></h1>

<p class="text-xl text-center text-red-500 p-2">{{taskDelMsg}}</p>

<table class="table-auto w-3/4 mx-auto border border-separate shadow-md">
    <thead>
        <tr>
            <th class="border border-slate-600">Title</th>
            <th class="border border-slate-600">Due Date</th>
            <th class="border border-slate-600">Status</th>
            <th class="border border-slate-600">Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of taskList">
            <td class="border" *ngIf="item.active">{{item.title}} </td>
            <td class="border line-through" *ngIf="!item.active">{{item.title}} </td>

            <td class="border" *ngIf="item.active">{{item.date}}</td>
            <td class="border line-through" *ngIf="!item.active">{{item.date}}</td>

            <td class="border" *ngIf="item.active">Pending</td>
            <td class="border" *ngIf="!item.active">Done</td>

            <td class="border text-center">
                <a class="px-4 md:mx-2 my-2 md:my-0 bg-yellow-200 rounded-full font-semibold" [routerLink]="'/edit-task/'+item.id" >Edit</a> 
                <button class="px-4 md:mx-2 my-2 md:my-0 bg-red-500 rounded-full font-semibold" (click)="deleteList(item.id)">Delete</button> 
                <button class="px-4 md:mx-2 my-2 md:my-0 bg-gray-300 rounded-full font-semibold" (click)="changeStatus(item)">Change Status</button>
            </td>

            <button class="md:ml-10 mt-8 md:mt-0 px-4 button bg-blue-300 rounded-lg md:rounded-full font-semibold" [routerLink]="'/task-details/'+item.id"> View Task Details</button>
        </tr>
    </tbody>
</table>

<div class="flex flex-col items-center justify-center">
    <button class="p-4 m-4 mt-8 rounded-full bg-blue-400 font-semibold" [routerLink]="'/create-task'">Create New Task</button>
</div>
